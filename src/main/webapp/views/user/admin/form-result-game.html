<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Заявка</title>
    <link rel="stylesheet"
          href="../../../libs/bootstrap/css/bootstrap.css"
          th:href="@{/libs/bootstrap/css/bootstrap.css}"
    />
    <link rel="stylesheet"
          href="../../../libs/font-awesome/css/font-awesome.css"
          th:href="@{/libs/font-awesome/css/font-awesome.css}"
    />
    <link rel="stylesheet"
          href="../../../resources/css/login.css"
          th:href="@{/css/login.css}"
    />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 hidden-xs buffer"></div>
        <div class="col-md-12 hidden-xs hidden-sm buffer"></div>
    </div>
    <header class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <a class="hidden-xs logo"><h1>ВНЕСЕНИЕ<br/>РЕЗУЛЬТАТА<br/>МАТЧА</h1></a>
            <a class="visible-xs logo"><h1>ВНЕСЕНИЕ<br/>РЕЗУЛЬТАТА<br/>МАТЧА</h1></a>
            <h2 class="logo" th:text="${gameDTO.tour.tourney.name}">TOURNEY NAME</h2>
            <h3 class="logo"><span th:text="${gameDTO.red.name}">RED TEAM</span> - <span th:text="${gameDTO.blue.name}">BLUE TEAM</span></h3>
        </div>
    </header>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <form class="form-horizontal login-form" th:action="${'/pp/admin/game' + gameDTO.id + '/result'}" method="post">
                <div class="form-group">
                    <div style="padding-right: 0" class="col-xs-2">
                        <input class="form-control" id="input-red" name="redGoalNum" type="text" required="required" autofocus="autofocus"/>
                    </div>
                    <label style="padding-right: 0" class="col-xs-9 login-label" for="input-red" th:text="${gameDTO.red.name}">RED TEAM</label>
                </div>
                <div class="form-group">
                    <div style="padding-right: 0" class="col-xs-2">
                        <input class="form-control" id="input-blue" name="blueGoalNum" type="text" required="required"/>
                    </div>
                    <label style="padding-right: 0" class="col-xs-9 login-label" for="input-blue" th:text="${gameDTO.blue.name}">BLUE TEAM</label>
                </div>
                <button type="submit" class="btn btn-default login-button">Подтвердить</button><a th:href="${'/pp/admin/tourney/tourney' + gameDTO.tour.tourney.id}" type="button" class="btn btn-link login-button login-link">Отмена</a>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 hidden-xs hidden-sm buffer"></div>
        <div class="col-sm-12 hidden-xs buffer"></div>
    </div>
</div>
</body>
</html>
