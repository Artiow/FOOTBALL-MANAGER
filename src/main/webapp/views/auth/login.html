<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Вход</title>
    <link rel="stylesheet"
          href="../../libs/bootstrap/css/bootstrap.css"
          th:href="@{/libs/bootstrap/css/bootstrap.css}"
    />
    <link rel="stylesheet"
          href="../../libs/font-awesome/css/font-awesome.css"
          th:href="@{/libs/font-awesome/css/font-awesome.css}"
    />
    <link rel="stylesheet"
          href="../../resources/css/login.css"
          th:href="@{/css/login.css}"
    />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 hidden-xs buffer"></div>
        <div class="col-md-12 hidden-xs hidden-sm buffer"></div>
    </div>
    <header class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <a class="hidden-xs logo" href="/"><h1>БОЛЬШОЙ<br/>ВОРОНЕЖСКИЙ<br/>СПОРТИВНЫЙ<br/>ПОРТАЛ</h1></a>
            <a class="visible-xs logo" href="/"><h1>БОЛЬШОЙ<br/>ВОРОНЕЖСКИЙ<br/>СПОРТИВНЫЙ<br/>ПОРТАЛ</h1></a>
        </div>
    </header>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <form class="login-form" role="form" th:action="@{/security_check}" method="post">
            <div class="form-group">
                <label class="login-label" for="input-login"><i class="fa fa-key" aria-hidden="true"></i> Логин</label>
                <input class="form-control" id="input-login" type="text" name="security_login" placeholder="login" required="required" autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label class="login-label" for="input-password"><i class="fa fa-lock" aria-hidden="true"></i> Пароль</label>
                <input class="form-control" id="input-password" type="password" name="security_password" placeholder="password" required="required"/>
            </div>
            <div class="login-error" th:if="${error}">
                <p><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Неверный логин или пароль!</p>
            </div>
            <button type="submit" class="btn btn-default login-button">Войти</button><a href="/xxx" type="button" class="btn btn-link login-button login-link">Забыли пароль?</a>
            </form>
            <div class="registration">
                <a href="./registration.html" th:href="@{/registration}" class="btn btn-default">Вас еще нет с нами? Регистрация</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 hidden-xs hidden-sm buffer"></div>
        <div class="col-sm-12 hidden-xs buffer"></div>
    </div>
</div>
</body>
</html>
