<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Вход</title>
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 hidden-xs buffer"></div>
        <div class="col-md-12 hidden-xs hidden-sm buffer"></div>
    </div>
    <header class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <a class="hidden-xs logo" href="/"><h1>БОЛЬШОЙ<br/>ВОРОНЕЖСКИЙ<br/>СПОРТИВНЫЙ<br/>ПОРТАЛ</h1></a>
            <a class="visible-xs logo" href="/"><h1>БОЛЬШОЙ<br/>ВОРОНЕЖСКИЙ<br/>СПОРТИВНЫЙ<br/>ПОРТАЛ</h1></a>
        </div>
    </header>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <form class="login-form" role="form" th:action="@{/spring_security_check}" method="post">
            <div class="form-group">
                <label class="login-label" for="input-username"><i class="fa fa-user" aria-hidden="true"></i> Логин</label>
                <input class="form-control" id="input-username" type="text" name="spring_security_username" placeholder="Логин" required="required" autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label class="login-label" for="input-password"><i class="fa fa-lock" aria-hidden="true"></i> Пароль</label>
                <input class="form-control" id="input-password" type="password" name="spring_security_password" placeholder="Пароль" required="required"/>
            </div>
            <button type="submit" class="btn btn-default login-button">Войти</button><a href="#" type="button" class="btn btn-link login-button login-link">Забыли пароль?</a>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 hidden-xs hidden-sm buffer"></div>
        <div class="col-sm-12 hidden-xs buffer"></div>
    </div>
</div>
</body>
</html>
